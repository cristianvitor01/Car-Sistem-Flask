{% extends 'base.html' %}


{% block content %}


<div class="row my-5">
    <div class="col-md-8 mx-auto my-5">

        <div class="card border border-0 rounded-0 shadow">
            <div class="card-body">

                <h3 class="text-center">Proprietários</h3>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Número de Carros</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for person in persons %}
                        {% if person.cars|length > 0 %}
                      <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{person.name}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.address}}</td>
                        <td>{{person.cars|length}}</td>
                      </tr>
                      {% endif %}
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
          </div>
    </div>
</div>




{% endblock content %}
